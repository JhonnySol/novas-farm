<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Legal | Nova's Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --pure-black: #000000;
            --pure-white: #ffffff;
            --wine-glass-hover: rgba(80, 10, 35, 0.35); 
            --wine-border: rgba(180, 10, 40, 0.7);
            --wine-glass: rgba(40, 5, 15, 0.12); 
            --font-luxe: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--pure-black);
            color: var(--pure-white);
            font-family: var(--font-luxe);
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }

        /* HINTERGRUND FIXIERT */
        .legal-hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .legal-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .lang-switch {
            position: fixed; /* Geändert von absolute auf fixed für Erreichbarkeit */
            top: 40px;
            right: 5vw;
            z-index: 100;
            display: flex;
            gap: 20px;
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-family: var(--font-luxe);
            font-size: 0.8rem;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.4s;
            font-weight: 300;
        }

        .lang-btn.active, .lang-btn:hover {
            color: var(--pure-white);
            border-bottom: 1px solid var(--pure-white);
        }

        .legal-overlay {
            position: relative;
            width: 100%;
            min-height: 100vh;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10vh 6vw;
            background: rgba(0, 0, 0, 0.15);
        }

        .legal-grid-wrap {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 340px;
            z-index: 20;
        }

        .legal-header h1 {
            font-weight: 300; 
            font-size: clamp(0.9rem, 1.6vw, 1.2rem);
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--pure-white);
            opacity: 0.8;
            text-align: center;
            line-height: 1.8;
            width: 100%;
        }

        .legal-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .legal-box {
            background: var(--wine-glass);
            border: 1px solid var(--wine-border);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 25px;
            width: 100%;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .legal-box:hover {
            background: var(--wine-glass-hover);
            border-color: var(--pure-white);
            transform: translateX(10px);
        }

        .legal-box h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 300;
            margin-bottom: 6px;
        }

        .legal-box p {
            font-size: 0.55rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.97);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(60px);
        }

        .modal-content {
            background: rgba(10, 2, 5, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 850px;
            padding: 80px 60px;
            position: relative;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: var(--pure-white);
            cursor: pointer;
            opacity: 0.5;
        }

        .modal-text h2 {
            font-size: 1.5rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 100;
        }

        .modal-text p {
            font-size: 1.1rem;
            line-height: 2.5;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-back-wrap {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-top: 60px; /* Erhöht für besseren Scroll-Abstand */
        }

        .btn-back {
            padding: 20px 50px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 0.85rem;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.6s ease;
        }

        .btn-back:hover {
            border-color: var(--pure-white);
            color: var(--pure-white);
            background: rgba(255, 255, 255, 0.15);
            letter-spacing: 12px;
        }

        @media (max-width: 768px) {
            body { overflow-y: auto; } /* Scrollen mobil erlauben */
            .legal-overlay { 
                align-items: center; 
                padding: 120px 20px 80px 20px; /* Mehr Platz oben/unten */
                text-align: center;
                height: auto;
            }
            .legal-grid-wrap { max-width: 100%; margin-bottom: 40px; }
            .btn-back-wrap { justify-content: center; padding-bottom: 40px; }
            .btn-back { width: 100%; font-size: 0.7rem; letter-spacing: 6px; }
        }
    </style>
</head>
<body>

    <div class="legal-hero">
        <picture>
            <source media="(max-width: 768px)" srcset="mobilimpressum1.png">
            <img src="impressum1.png" alt="Background">
        </picture>
    </div>

    <div class="lang-switch">
        <button class="lang-btn active" onclick="switchLang('de')">DE</button>
        <button class="lang-btn" onclick="switchLang('en')">EN</button>
    </div>

    <div class="legal-overlay">
        <div class="legal-grid-wrap">
            <header class="legal-header">
                <h1 id="mainTitle">Vertrauen &<br>Transparenz</h1>
            </header>

            <div class="legal-grid">
                <div class="legal-box" onclick="openModal('impressum')">
                    <h3 id="btn-imp">Impressum</h3>
                    <p id="sub-imp">Anbieterkennung</p>
                </div>
                <div class="legal-box" onclick="openModal('datenschutz')">
                    <h3 id="btn-dat">Datenschutz</h3>
                    <p id="sub-dat">Privacy Policy</p>
                </div>
                <div class="legal-box" onclick="openModal('kontakt')">
                    <h3 id="btn-kon">Kontakt</h3>
                    <p id="sub-kon">Direkt-Anfrage</p>
                </div>
                <div class="legal-box" onclick="openModal('support')">
                    <h3 id="btn-sup">Support</h3>
                    <p id="sub-sup">Help Center</p>
                </div>
            </div>
        </div>

        <div class="btn-back-wrap">
            <a href="index.html" class="btn-back" id="backBtnText">Wo alles begann</a>
        </div>
    </div>

    <div id="legalModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()" id="closeText">SCHLIESSEN</span>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script>
        let currentLang = 'de';
        const translations = {
            de: {
                mainTitle: "Vertrauen &<br>Transparenz",
                backBtn: "Wo alles begann",
                close: "SCHLIESSEN",
                boxes: {
                    imp: ["Impressum", "Anbieterkennung"],
                    dat: ["Datenschutz", "Privacy Policy"],
                    kon: ["Kontakt", "Direkt-Anfrage"],
                    sup: ["Support", "Help Center"]
                },
                content: {
                    impressum: { title: "Impressum", text: "Hier entsteht in Kürze das offizielle Impressum von Nova's Farm." },
                    datenschutz: { title: "Datenschutz", text: "Der Schutz Ihrer Daten ist uns wichtig." },
                    kontakt: { title: "Kontakt", text: "Hier entstehen in Kürze die Kommunikationswege." },
                    support: { title: "Support", text: "Unser Support befindet sich im Aufbau." }
                }
            },
            en: {
                mainTitle: "Compliance &<br>Transparency",
                backBtn: "Where it all began",
                close: "CLOSE",
                boxes: {
                    imp: ["Imprint", "Provider Info"],
                    dat: ["Privacy", "Data Protection"],
                    kon: ["Contact", "Direct Inquiry"],
                    sup: ["Support", "Help Center"]
                },
                content: {
                    impressum: { title: "Imprint", text: "Official imprint coming soon." },
                    datenschutz: { title: "Privacy", text: "Privacy is our priority." },
                    kontakt: { title: "Contact", text: "Contact channels coming soon." },
                    support: { title: "Support", text: "Support center coming soon." }
                }
            }
        };

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) event.target.classList.add('active');
            document.getElementById('mainTitle').innerHTML = translations[lang].mainTitle;
            document.getElementById('backBtnText').innerText = translations[lang].backBtn;
            document.getElementById('closeText').innerText = translations[lang].close;
            document.getElementById('btn-imp').innerText = translations[lang].boxes.imp[0];
            document.getElementById('sub-imp').innerText = translations[lang].boxes.imp[1];
            document.getElementById('btn-dat').innerText = translations[lang].boxes.dat[0];
            document.getElementById('sub-dat').innerText = translations[lang].boxes.dat[1];
            document.getElementById('btn-kon').innerText = translations[lang].boxes.kon[0];
            document.getElementById('sub-kon').innerText = translations[lang].boxes.kon[1];
            document.getElementById('btn-sup').innerText = translations[lang].boxes.sup[0];
            document.getElementById('sub-sup').innerText = translations[lang].boxes.sup[1];
        }

        function openModal(type) {
            const modal = document.getElementById('legalModal');
            const textDiv = document.getElementById('modalText');
            const data = translations[currentLang].content[type];
            textDiv.innerHTML = `<h2>${data.title}</h2><p>${data.text}</p>`;
            modal.style.display = 'flex';
        }

        function closeModal() { document.getElementById('legalModal').style.display = 'none'; }
    </script>
</body>
</html>
