<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Nova's Sportwelt | Nova's Farm</title>
    
    <style>
        :root {
            --empire-gold: #8e6d13;
            --luxury-gold: #d4af37;
            --brushed-gold: #c5a059;
            --midnight-anthracite: #1a2a3a;
            --tartan-red: #b24d3d;
            --pure-black: #000000;
            --pure-white: #ffffff;
            --ice-glass-button: rgba(255, 255, 255, 0.22);
            --glass-border: rgba(212, 175, 55, 0.4);
            --font-luxe: "Times New Roman", Times, serif;
        }

        /* MONACO-ARCHITEKTUR 
           Strikt unkomprimiert und strukturell weitläufig für Johnny 
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100%;
            background-color: var(--pure-black);
            color: var(--midnight-anthracite);
            font-family: var(--font-luxe);
            line-height: 1.8;
            overflow-x: hidden;
        }

        html {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }

        /* HINTERGRUND SYSTEM 
           Solara-Logik: Scharfer Finish-Bereich, keine Balken 
        */

        .hero-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            overflow: hidden;
            background-color: var(--pure-black);
        }

        .hero-background img {
            width: 100vw;
            height: 100vh;
            /* Priorität: Finish-Linie & Schärfe */
            object-fit: cover;
            object-position: center bottom;
            display: block;
        }

        /* RESPONSIVE LOGIK 
        */

        @media (min-width: 769px) {
            #bg-desktop {
                display: block;
            }
            #bg-mobile {
                display: none;
            }
        }

        @media (max-width: 768px) {
            #bg-desktop {
                display: none;
            }
            #bg-mobile {
                display: block;
            }
        }

        /* TOP NAVIGATION (GLAS-OPTIK) 
        */

        .top-nav {
            position: fixed;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding-left: 50px;
            padding-right: 50px;
            z-index: 10010;
        }

        .nav-btn-glass {
            background-color: var(--ice-glass-button);
            border-width: 1px;
            border-style: solid;
            border-color: var(--glass-border);
            color: var(--pure-white);
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 30px;
            padding-right: 30px;
            cursor: pointer;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .nav-btn-glass:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: var(--luxury-gold);
            transform: translateY(-2px);
        }

        /* SKY HEADER 
           Freigestellt unter dem Zeppelin 
        */

        .sky-header-luxe {
            position: fixed;
            top: 115px;
            left: 60px; 
            text-align: left;
            z-index: 10005;
            pointer-events: none;
        }

        .sky-header-luxe h1 {
            font-size: 1.15rem;
            color: var(--pure-white);
            text-transform: uppercase;
            letter-spacing: 12px;
            font-weight: 300;
            margin-bottom: 8px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        }

        .sky-header-luxe p {
            font-size: 1.55rem;
            color: var(--luxury-gold);
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 1);
        }

        /* MAIN CONTENT AREA 
        */

        .main-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .hero-view {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 60px;
            position: relative;
        }

        /* CLAIM: Energetischer Einflug 
        */

        .high-end-claim {
            font-size: 3.2rem;
            color: var(--pure-white);
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 900;
            max-width: 850px;
            line-height: 1.25;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 1);
            opacity: 0;
            transform: translateX(-150px);
            animation: actionSlideIn 1.7s forwards cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes actionSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* DISCOVER BAR (JETZT TRANSPARENTER + PFEIL) 
        */

        .discover-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90px;
            background-color: rgba(0, 0, 0, 0.15); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.4s ease;
        }

        .discover-bar:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .discover-bar span {
            font-size: 0.95rem;
            letter-spacing: 16px;
            color: var(--pure-white);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        .luxe-arrow {
            width: 18px;
            height: 18px;
            border-bottom-width: 3px;
            border-bottom-style: solid;
            border-bottom-color: var(--luxury-gold);
            border-right-width: 3px;
            border-right-style: solid;
            border-right-color: var(--luxury-gold);
            transform: rotate(45deg);
            animation: arrowPulse 2.5s infinite;
        }

        @keyframes arrowPulse {
            0% { 
                transform: rotate(45deg) translateY(0) scale(0.95); 
                opacity: 0.4; 
            }
            50% { 
                transform: rotate(45deg) translateY(8px) scale(1.1); 
                opacity: 1; 
            }
            100% { 
                transform: rotate(45deg) translateY(0) scale(0.95); 
                opacity: 0.4; 
            }
        }

        /* PRODUKT GALERIE 
        */

        .scroll-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 150px;
            padding-bottom: 250px;
        }

        .product-luxe-grid {
            display: flex;
            gap: 140px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1500px;
        }

        .product-luxe-card {
            width: 440px;
            text-align: center;
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .product-luxe-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .product-luxe-card img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.95));
        }

        .product-label-deutsch {
            margin-top: 40px;
            font-size: 1.9rem;
            color: var(--pure-white);
            font-weight: bold;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.9);
        }

        /* FOOTER 
        */

        .footer-action-zone {
            padding-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .btn-luxe-glass-group {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .luxe-link-glass {
            padding-top: 24px;
            padding-bottom: 24px;
            padding-left: 60px;
            padding-right: 60px;
            background-color: var(--ice-glass-button);
            color: var(--pure-white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: bold;
            border-width: 1px;
            border-style: solid;
            border-color: var(--glass-border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }

        .luxe-link-glass:hover {
            background-color: rgba(255, 255, 255, 0.5);
            border-color: var(--luxury-gold);
            transform: translateY(-5px);
        }

        footer {
            margin-top: 120px;
            text-align: center;
            color: var(--pure-white);
            font-size: 1.3rem;
            letter-spacing: 14px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* MOBILE ANPASSUNG 
        */

        @media (max-width: 768px) {
            .sky-header-luxe { 
                left: 30px; 
                top: 110px; 
            }
            .hero-view { 
                padding-left: 30px; 
            }
            .high-end-claim { 
                font-size: 2.1rem; 
            }
            .product-luxe-card { 
                width: 340px; 
            }
            .btn-luxe-glass-group { 
                flex-direction: column; 
                align-items: center; 
            }
        }
    </style>
</head>
<body>

    <div class="hero-background">
        <img src="novassport.png" id="bg-desktop">
        <img src="mobilnovassport.png" id="bg-mobile">
    </div>

    <header class="top-nav">
        <button class="nav-btn-glass" onclick="toggleLanguage()">DE | EN</button>
        <button class="nav-btn-glass" id="mControl" onclick="audioControl()">Sound: AN</button>
    </header>

    <div class="sky-header-luxe">
        <h1 id="L1">Hallo zurück.</h1>
        <p id="L2">In Nova's Sportwelt</p>
    </div>

    <div class="main-wrapper">

        <section class="hero-view">
            <div class="high-end-claim" id="L3">
                Spürst du die Energie? <br>Wir lieben sie.
            </div>

            <div class="discover-bar" onclick="window.scrollTo(0, window.innerHeight)">
                <span id="L6">Entdecken</span>
                <div class="luxe-arrow"></div>
            </div>
        </section>

        <section class="scroll-container">

            <div class="product-luxe-grid">
                
                <div class="product-luxe-card" id="card1">
                    <picture>
                        <source media="(max-width: 768px)" srcset="mobilcardio.png">
                        <img src="cardio.png" alt="Cardio">
                    </picture>
                    <div class="product-label-deutsch" id="label1">Cardio Flow Stack</div>
                </div>

                <div class="product-luxe-card" id="card2">
                    <picture>
                        <source media="(max-width: 768px)" srcset="mobilmotivation.png">
                        <img src="motivation.png" alt="Motivation">
                    </picture>
                    <div class="product-label-deutsch" id="label2">Motivation & Momentum</div>
                </div>

            </div>

            <div class="footer-action-zone">
                <div class="btn-luxe-glass-group">
                    <a href="novaswinterclean.html" class="luxe-link-glass" id="btn1">⬅ Zurück in den Schnee</a>
                    <a href="index.html" class="luxe-link-glass" id="btn2">Zur Farm</a>
                    <a href="#" class="luxe-link-glass" id="btn3">Nächste Welt ➡</a>
                </div>
                <footer>© 2026 Nova's Farm | Sportwelt</footer>
            </div>

        </section>

    </div>

    <audio id="vAudio" loop src="AUDIO-2026-01-22-22-01-25.mp3"></audio>

    <script>
        /* INTERAKTIONS-LOGIK 
        */
        let activeLang = 'de';
        const dictionary = {
            de: {
                t1: "Hallo zurück.",
                t2: "In Nova's Sportwelt",
                t3: "Spürst du die Energie? Wir lieben sie.",
                t6: "Entdecken",
                l1: "Cardio Flow Stack",
                l2: "Motivation & Momentum",
                b1: "⬅ Zurück in den Schnee",
                b2: "Zur Farm",
                b3: "Nächste Welt ➡",
                sOn: "Sound: AN",
                sOff: "Sound: AUS"
            },
            en: {
                t1: "Welcome back.",
                t2: "In Nova's Sport World",
                t3: "Feel the energy? We love it.",
                t6: "Explore",
                l1: "Cardio Flow Stack",
                l2: "Motivation & Momentum",
                b1: "⬅ Back to the snow",
                b2: "To the Farm",
                b3: "Next World ➡",
                sOn: "Sound: ON",
                sOff: "Sound: OFF"
            }
        };

        function toggleLanguage() {
            activeLang = (activeLang === 'de') ? 'en' : 'de';
            
            document.getElementById('L1').innerText = dictionary[activeLang].t1;
            document.getElementById('L2').innerText = dictionary[activeLang].t2;
            document.getElementById('L3').innerText = dictionary[activeLang].t3;
            document.getElementById('L6').innerText = dictionary[activeLang].t6;
            document.getElementById('label1').innerText = dictionary[activeLang].l1;
            document.getElementById('label2').innerText = dictionary[activeLang].l2;
            document.getElementById('btn1').innerText = dictionary[activeLang].b1;
            document.getElementById('btn2').innerText = dictionary[activeLang].b2;
            document.getElementById('btn3').innerText = dictionary[activeLang].b3;
            
            const track = document.getElementById('vAudio');
            document.getElementById('mControl').innerText = track.paused ? dictionary[activeLang].sOn : dictionary[activeLang].sOff;
        }

        /* SCROLL REVEAL 
        */
        window.addEventListener('scroll', () => {
            const trigger = window.innerHeight * 0.85;
            document.querySelectorAll('.product-luxe-card').forEach(card => {
                if (card.getBoundingClientRect().top < trigger) {
                    card.classList.add('active');
                }
            });
        });

        const track = document.getElementById('vAudio');
        const btn = document.getElementById('mControl');
        
        function audioControl() {
            if (track.paused) { 
                track.play(); 
                btn.innerText = dictionary[activeLang].sOff;
            } else { 
                track.pause(); 
                btn.innerText = dictionary[activeLang].sOn;
            }
        }
    </script>
</body>
</html>
